builds:
- id: default
  env:
  - CGO_ENABLED=1
  goos:
  - linux
  goarch:
  - amd64
  tags:
  - app_cat
  - app_relay
  - app_tcp
  - app_tun
- id: static
  env:
  - CGO_ENABLED=1
  ldflags: -extldflags "-fno-PIC -static"
  buildmode: pie
  goos:
  - linux
  goarch:
  - amd64
  tags:
  - osusergo
  - netgo
  - static_build
  - app_cat
  - app_relay
  - app_tcp
  - app_tun

checksum:
  name_template: 'checksums.txt'

